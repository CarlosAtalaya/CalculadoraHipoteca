<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Hipotecas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Hipotecas</h1>
        
        <form id="formulario-hipotecas">
            <div class="simulaciones-container">
                <!-- Simulación 1 -->
                <div class="simulacion-panel">
                    <h2>Simulación 1</h2>
                    <div class="form-group">
                        <label for="entidad1">Entidad bancaria:</label>
                        <input type="text" id="entidad1" name="entidad1" required>
                    </div>
                    <div class="form-group">
                        <label for="valor1">Valor a financiar (€):</label>
                        <input type="number" id="valor1" name="valor1" min="1" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="anios1">Años de financiación:</label>
                        <input type="number" id="anios1" name="anios1" min="1" max="50" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="interes1">Tipo de interés anual (%):</label>
                        <input type="number" id="interes1" name="interes1" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="anio_amortizacion1">Año de amortización:</label>
                        <input type="number" id="anio_amortizacion1" name="anio_amortizacion1" min="1" step="any" required>
                    </div>
                    
                    <div class="resultados" id="resultados1">
                        <!-- Resultados se mostrarán aquí -->
                    </div>
                </div>
                
                <!-- Simulación 2 -->
                <div class="simulacion-panel">
                    <h2>Simulación 2</h2>
                    <div class="form-group">
                        <label for="entidad2">Entidad bancaria:</label>
                        <input type="text" id="entidad2" name="entidad2" required>
                    </div>
                    <div class="form-group">
                        <label for="valor2">Valor a financiar (€):</label>
                        <input type="number" id="valor2" name="valor2" min="1" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="anios2">Años de financiación:</label>
                        <input type="number" id="anios2" name="anios2" min="1" max="50" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="interes2">Tipo de interés anual (%):</label>
                        <input type="number" id="interes2" name="interes2" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="anio_amortizacion2">Año de amortización:</label>
                        <input type="number" id="anio_amortizacion2" name="anio_amortizacion2" min="1" step="any" required>
                    </div>
                    
                    <div class="resultados" id="resultados2">
                        <!-- Resultados se mostrarán aquí -->
                    </div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button type="submit" id="btn-calcular">Calcular Comparación</button>
                <button type="button" id="btn-limpiar">Limpiar</button>
            </div>
        </form>
        
        <div class="comparacion-container" id="comparacion-resultados">
            <!-- Comparación de resultados se mostrarán aquí -->
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
